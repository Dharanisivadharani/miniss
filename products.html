<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - ShopSmart</title>
<style>
body { font-family:'Segoe UI',sans-serif; margin:0; background:#f0f2f5; color:#333; }
header { display:flex; justify-content:space-between; align-items:center; padding:15px 50px; background:linear-gradient(90deg,#007BFF,#00C6FF); color:#fff; }
.logo { font-size:28px; font-weight:bold; cursor:pointer; }
nav ul { list-style:none; display:flex; gap:25px; }
nav ul li a { text-decoration:none; color:#fff; font-weight:600; }
.user-icon { width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; margin-left:10px; }
.user-icon.profile { background:linear-gradient(135deg,#ff6600,#ffcc00); color:#fff; }
.user-icon.cart { background:linear-gradient(135deg,#00c6ff,#007BFF); color:#fff; }

.products-container { max-width:1200px; margin:50px auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:25px; }
.product-card { background:linear-gradient(135deg,#e0f7ff,#fff); padding:20px; border-radius:20px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.15); transition:0.3s; }
.product-card:hover { transform:translateY(-10px); box-shadow:0 10px 30px rgba(0,0,0,0.2); }
.product-card img { width:100%; height:180px; object-fit:cover; border-radius:15px; margin-bottom:15px; }
.product-card h4 { font-size:18px; margin-bottom:8px; color:#007BFF; }
.product-card p { font-weight:bold; margin-bottom:12px; font-size:16px; color:#ff6600; }
.product-card button { background:#007BFF; color:#fff; border:none; padding:12px; border-radius:50px; cursor:pointer; width:100%; font-weight:bold; }
.product-card button:hover { background:#00c6ff; }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">ShopSmart</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div style="display:flex; align-items:center;">
    <div class="user-icon profile" onclick="goProfile()">U</div>
    <div class="user-icon cart" onclick="location.href='cart.html'">ðŸ›’ <span id="cartCount">0</span></div>
  </div>
</header>

<div class="products-container" id="productsContainer"></div>

<script>
// Sample products
const productsData = [
  {name:"LG 1.5 Ton AC", price:34999, category:"AC", img:"https://via.placeholder.com/200?text=AC1"},
  {name:"Samsung 1 Ton AC", price:28999, category:"AC", img:"https://via.placeholder.com/200?text=AC2"},
  {name:"Sony 42 inch TV", price:24999, category:"TV", img:"https://via.placeholder.com/200?text=TV1"},
  {name:"LG 32 inch TV", price:14999, category:"TV", img:"https://via.placeholder.com/200?text=TV2"},
  {name:"Whirlpool 240L", price:17999, category:"Refrigerator", img:"https://via.placeholder.com/200?text=Fridge1"},
  {name:"IFB 6kg", price:13999, category:"Washing Machine", img:"https://via.placeholder.com/200?text=WM1"}
];

const productsContainer = document.getElementById("productsContainer");

productsData.forEach(product=>{
  const card = document.createElement("div");
  card.className = "product-card";
  card.innerHTML = `
    <img src="${product.img}" alt="${product.name}">
    <h4>${product.name}</h4>
    <p>â‚¹${product.price.toLocaleString()}</p>
    <button>Add to Cart</button>
  `;
  card.querySelector("button").addEventListener("click",()=>addToCart(product));
  productsContainer.appendChild(card);
});

function addToCart(product){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let exist = cart.find(i=>i.name===product.name);
  if(exist){ exist.quantity +=1; } else { cart.push({...product, quantity:1}); }
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
  alert(product.name + " added to cart!");
}

function updateCartCount(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let count = cart.reduce((acc,i)=>acc+i.quantity,0);
  document.getElementById("cartCount").innerText = count;
}

function goProfile(){
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if(user){ window.location.href="profile.html"; } else { window.location.href="login.html"; }
}

updateCartCount();
</script>

</body>
</html>
