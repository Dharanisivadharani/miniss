<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - ShopSmart</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
/* Navbar */
header { background:#fff; padding:15px 50px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.logo { font-size:24px; font-weight:bold; color:#007BFF; cursor:pointer; }
nav ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
nav ul li a { text-decoration:none; color:#333; font-weight:bold; }
nav ul li a:hover { color:#007BFF; }
.user-icon { width:35px; height:35px; border-radius:50%; background:#007BFF; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:bold; cursor:pointer; margin-left:10px; }
/* Checkout Container */
.checkout-container { max-width:800px; margin:50px auto; background:#fff; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.checkout-container h2 { text-align:center; color:#007BFF; margin-bottom:20px; }
.checkout-container label { display:block; margin:10px 0 5px; font-weight:bold; }
.checkout-container input, .checkout-container select { width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; }
.place-order-btn { background:#007BFF; color:#fff; border:none; padding:12px 25px; border-radius:50px; cursor:pointer; font-weight:bold; display:block; margin:20px auto; font-size:16px; }
.place-order-btn:hover { background:#00c6ff; }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">ShopSmart</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div style="display:flex; align-items:center;">
    <div class="user-icon" onclick="location.href='profile.html'">U</div>
    <div class="user-icon">ðŸ›’ <span id="cartCount">0</span></div>
  </div>
</header>

<div class="checkout-container">
  <h2>Checkout</h2>
  <div id="orderSummary"></div>
  <label for="payment">Payment Method:</label>
  <select id="payment">
    <option value="Credit/Debit Card">Credit/Debit Card</option>
    <option value="UPI">UPI</option>
    <option value="Cash on Delivery">Cash on Delivery</option>
  </select>
  <button class="place-order-btn" id="placeOrderBtn">Place Order</button>
</div>

<script>
// Load cart
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const orderSummaryDiv = document.getElementById("orderSummary");

function renderOrderSummary(){
  if(cart.length===0){ orderSummaryDiv.innerHTML="<p>Cart is empty.</p>"; return; }
  let html = "<h3>Order Summary:</h3><ul>";
  let total=0;
  cart.forEach(item=>{
    html += `<li>${item.name} x ${item.quantity} - â‚¹${(item.price*item.quantity).toLocaleString()}</li>`;
    total += item.price*item.quantity;
  });
  html += `</ul><p><strong>Total: â‚¹${total.toLocaleString()}</strong></p>`;
  orderSummaryDiv.innerHTML = html;
}
renderOrderSummary();

// Update navbar cart count
function updateCartCount(){
  const count = cart.reduce((total,item)=>total+item.quantity,0);
  document.getElementById("cartCount").innerText = count;
}
updateCartCount();

// Place Order
document.getElementById("placeOrderBtn").addEventListener("click",()=>{
  if(cart.length===0){ alert("Cart is empty!"); return; }
  const paymentMethod = document.getElementById("payment").value;
  const order = {
    shopName: "ShopSmart",
    dateTime: new Date().toLocaleString(),
    cart: cart,
    total: cart.reduce((sum,item)=>sum+item.price*item.quantity,0),
    payment: paymentMethod
  };
  // Save order
  let orders = JSON.parse(localStorage.getItem("orders")) || [];
  orders.push(order);
  localStorage.setItem("orders", JSON.stringify(orders));
  localStorage.removeItem("cart"); // empty cart
  alert("Order placed successfully!");
  window.location.href="order-confirm.html";
});
</script>
</body>
</html>
